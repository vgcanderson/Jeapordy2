<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeapordy Game</title>
    <link rel="stylesheet" type="src/css" href="./base.css" />
    <script src="./index.js"></script>
    <script src="./src/main.js"></script>
  </head>
  <body>

    <div class="sideNav">
      <img src="images/jeapordy-logo.png" alt="jeapordy logo" height="100px" width="175px">
      <div>Start a new game</div>
      <div>Round X</div>
      <div>Leaderboard</div>
    </div>

    <div class="top_board">
      <div class="clue1">test</div>
      <div class="clue2"></div>
      <div class="clue3"></div>
      <div class="clue4"></div>
      <div class="answer1_clue1">test</div>
      <div class="answer2_clue1"></div>
      <div class="answer3_clue1"></div>
      <div class="answer4_clue1"></div>
      <div class="answer1_clue2"></div>
      <div class="answer2_clue2"></div>
      <div class="answer3_clue2"></div>
      <div class="answer4_clue2"></div>
      <div class="answer1_clue3"></div>
      <div class="answer2_clue3"></div>
      <div class="answer3_clue3"></div>
      <div class="answer4_clue3"></div>
      <div class="answer1_clue4"></div>
      <div class="answer2_clue4"></div>
      <div class="answer3_clue4"></div>
      <div class="answer4_clue4">test</div>
    </div>

    <div class="bottom_players">
      <div class='player1'>
        <div class='p1_box1'></div>
        <div class='p1_box2'></div>
      </div>
      <div class='player2'>
        <div class='p2_box1'></div>
        <div class='p2_box2'></div>
      </div>
      <div class='player3'>
        <div class='p3_box1'></div>
        <div class='p3_box2'></div>
      </div>
    </div>

  </body>
</html>
